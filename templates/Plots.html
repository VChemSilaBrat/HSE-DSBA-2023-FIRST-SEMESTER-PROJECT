<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="noselect">Plots of projects</title>
    <link rel="stylesheet" href="./static/styles/style.css">
  </head>
  <body>
    <header class="noselect">
      <h1>Plots information</h1>
      <nav>
          <a href="about" target="_blank">Link to about page</a>
      </nav>
    </header>

    {% if plot %}
    <div class="plot">
        {{ plot | safe }}
    </div>
    {% endif %}

    <form action="/plots" method="post">
        <h2 class="noselect">POST request</h2>
        <fieldset class="noselect">
          <legend>Select in what period of time you want to see month graph from 01.2014 up to 10.2019</legend>
          <ul>
              <label for="start">Start date:</label>
              <input type="text" name="start" placeholder="month.year (01.2015)" id="start" required>
              <p></p>
              <label for="end">End date:</label>
              <input type="text" name="end" placeholder="month.year (01.2015)" id="end" required>
          </ul>
          <button type="submit">Confirm</button>
        </fieldset>
      </form>
    <footer class="noselect">
      <p class="noselect">Sardak Pavel, 2023, GPL3.</p>
    </footer>
  </body>
</html>
